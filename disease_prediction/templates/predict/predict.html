<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetics Predictin System</title>
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- fonts link  -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

</head>
<body style="height:100vh">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body predict_pages_nav" data-bs-theme="dark">
        <!-- Navbar content -->
        <div class="container">
            <a class="navbar-brand" href="#">DiaPred</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'predict' %}">Predict Your Diabetes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            </div>
          </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12 py-3">
            <form class="my-auto bg-secondary bg-gradient p-md-5 p-3 rounded" action="{% url "result" %}" method="post" id="myform">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 bg-white rounded-start py-3">
                        <h2>General Infomation</h2>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" aria-label="Default select example" name="gender">
                                    <option  value="Male" selected>Male</option>
                                    <option  value="Female">Female</option>
                                    <option  value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Age (Year in Number)</label>
                                <input type="text" name="age" id="" class=" form-control" placeholder="Ex: 24" inputmode="numeric" pattern="\d*" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="heart" class="form-label">Have Heart Disease?(Y/N)</label>
                            <select class="form-select" aria-label="Default select example" name="heart">
                                <option  value="0">No</option>
                                <option  value="1">Yes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="smoking" class="form-label">Do you smoke?</label>
                            <select class="form-select" aria-label="Default select example" name="smoking">
                                <option value="never">Never</option>
                                <option value="current">Current</option>
                                <option value="not_current">Not Current</option>
                                <option value="former">Former</option>
                                <option value="ever">Ever</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tension" class="form-label">Do You Have <strong>Hypertension</strong></label>
                            <select class="form-select" aria-label="Default select example" name="tension">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 bg-primary rounded-end text-light py-3">
                      <div class="right-inner">
                        <h2>Analytical Information</h2>
                        <div class="mb-3">
                            <label for="glucose" class="form-label">Blood Glucose Lavel (Ex: 140)</label>
                            <input type="text" name="glucose" id="" class="form-control" inputmode="numeric" pattern="\d*" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bml" class="form-label">BMI (Body Mass Index)</label>
                                <input type="number" name="bmi" id="" class=" form-control" step=".01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="hb" class="form-label">HbA1c (Hemoglobin A1c)</label>
                                <input type="number" name="hb" id="" class="input-text form-control" step=".01" required>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">
                                Please Check the Informations Again
                            </label>
                        </div>
                        <input type="submit" name="predict" class="btn btn-danger my-md-5 mb-3" value="Predict">
                      </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark border-top border-body predict_form_footer">
      <div class="container ">
          <div class="row">
              <div class="col-md-12">
                  <p class="text-end text-light py-3 mb-0">Designed by <a href="{% url 'about' %}">Rahat Parvej</a>- &copy;{% now 'Y' %}</p>
              </div>
          </div>
      </div>
  </footer>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
